<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- This needs to be entered first.-->
    <div th:replace="fragments/generalCSS :: css" />
  </head>
  <body>
    <div class="container2" style="background-color: whitesmoke;">
      <h2 class="login_header">Login</h2>
    </div>
    <div class="container">
      <form th:action="@{/login}" method="POST">
        <div th:if="${param.error}">
          <div class="alert alert-error">
            Invalid Username or Password.
          </div>
        </div>
        <div th:if="${param.logout}">
          <div class="alert alert-info">
            You have logged out.
          </div>
        </div>
        <div class="form-group">
          <label for="username">Email</label>
          <input
            class="form-control"
            type="text"
            id="username"
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
          />
        </div>
        <div class="form-group">
          <input
            type="submit"
            class="login_submit"
            name="login-submit"
            id="login-submit"
            value="Log in."
          />
        </div>
        <div class="form-group">
          <span
            >New User?
            <a href="/" th:href="@{/register}">Register here</a></span
          >
          <br />
          <span>
            <a href="/forgotpass" th:href="@{/forgotpass}">
              Forgot Password?
            </a>
          </span>
        </div>
      </form>
    </div>
  </body>
  <div th:replace="fragments/footer :: footer" />
</html>
